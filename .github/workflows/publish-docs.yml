name: Publish Docs
on:
  push:
    branches:    
      - master
jobs:
  Publish:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Publish Jazzy Docs
        uses: Steven0351/publish-jazzy-docs@v1.1.2
        with:
          config: .jazzy.yaml
          personal_access_token: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
