module: HAP
author: Bouke Haarsma
author_url: https://boukehaarsma.nl
theme: fullwidth
output: .docs
clean: yes
github_url: https://github.com/Bouke/HAP
github_file_prefix: https://github.com/Bouke/HAP/tree/master
dash_url: http://boukehaarsma.nl/HAP/HAP.xml
documentation: docs/*.md
abstract: docs/api/*.md
swift_build_tool: spm
hide_documentation_coverage: yes
hide_unlisted_documentation: yes
custom_categories:
  - name: Documentation
    children:
      - Getting Started
      - Usage
      - Create an Accessory
      - Design
      - Development
  - name: Server
    children:
      - Device
      - DeviceDelegate
      - PairingState
      - PairingStateError
      - Server
      - QRCode
  - name: Accessory
    children:
      - Accessory
      - AccessoryType
  - name: Service
    children:
      - Service
      - ServiceType
  - name: Characteristic
    children:
      - AnyCharacteristic
      - GenericCharacteristic
      - CharacteristicFormat
      - CharacteristicPermission
      - CharacteristicType
      - CharacteristicUnit
      - CharacteristicValueType
      - PredefinedCharacteristic
  - name: Characteristic Enums
    children:
      - Enums
  - name: Config Storage
    children:
      - Storage
      - FileStorage
      - MemoryStorage
  - name: HAP Encoding
    children:
      - JSONValueType
      - JSONValueTypeConvertible
      - Bool
      - Data
      - Double
      - Float
      - Int
      - RawRepresentable
      - String
